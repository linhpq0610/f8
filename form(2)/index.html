<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label">
            Nhập lại mật khẩu
          </label>
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label"> Chon anh dai dien </label>
          <input id="avatar" name="avatar" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label"> Chon que quan </label>
          <select id="province" name="province" class="form-control">
            <option value="">-- chon Tinh/TP --</option>
            <option value="Ha Noi">Ha Noi</option>
            <option value="An Giang">An Giang</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label"> Moi chon gioi tinh </label>
          <div class="gender-group">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="other">Other</label>
            <input type="radio" name="gender" value="other" id="other" />
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label"> Moi chon so thich </label>
          <div class="favorite-group">
            <label for="sport">Sport</label>
            <input type="checkbox" name="favorite" value="Sport" id="sport" />
            <label for="read-book">Read book</label>
            <input
              type="checkbox"
              name="favorite"
              value="Read book"
              id="read-book"
            />
            <label for="code">Code</label>
            <input type="checkbox" name="favorite" value="Code" id="code" />
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>

      <script src="./validator.js"></script>
      <script>
        Validator({
          form: "#form-1",
          formGroupSelector: "form-group",
          errorSelector: ".form-message",
          rules: [
            Validator.isRequired("#fullname"),
            Validator.minLength("#fullname", 3),
            Validator.isRequired("#email"),
            Validator.isEmail("#email"),
            Validator.isRequired("#password"),
            Validator.minLength("#password", 6),
            Validator.isRequired("#password_confirmation"),
            Validator.isConfirmed(
              "#password_confirmation",
              function () {
                return document.querySelector("#password").value;
              },
              "Vui long nhap dung mat khau"
            ),
            Validator.isChecked(
              '#form-1 input[name="gender"]',
              "Vui long chon gioi tinh"
            ),
            Validator.isChecked(
              '#form-1 input[name="favorite"]',
              "Vui long chon so thich"
            ),
          ],
          onSubmit: function (data) {
            // call API
            console.log(data);
          },
        });
      </script>
    </div>
  </body>
</html>
